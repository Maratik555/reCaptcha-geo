<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reCaptcha and geo</title>
	<link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">

</head>
<body>
<div class="main">
	<div class="container">
		<h1>Demo location</h1>
		<button class="button-success" id="getLocation">Get Location</button>
		<a target="_blank" id="locationDisplay">Show Location</a>
		<div class="row">
			<div class="col col-lg-4 col-lg-offset-4">
				<h1>Demo reCaptcha</h1>
				<form action="http://127.0.0.1:3000" id="sing-form" method="post">
					<div class="form-control">
						<label for="input">Email</label>
						<input type="email" value="amr@mail.ru" id="input" name="email">
					</div>
					<div class="form-control">
						<label for="pass">Pass</label>
						<input type="password" value="12345" id="pass" name="password">
					</div>
					<div class="form-control">
						<div class="g-recaptcha" data-sitekey="6LeaYs0pAAAAADJvh_iGNNG0k-AK7TC7rG_GbxQk"></div>
						<br/>
					<div class="text-danger" id="recaptchaError"></div>
					</div>
					<div class="form-control">
						<button class="button-success">Send</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="main.js"></script>
</body>
</html>
